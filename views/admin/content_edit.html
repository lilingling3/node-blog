<!--
extends 继承父级页面
-->
{% extends 'layout.html' %}
<!--重新该模块-->
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 --{{content.title}}</h3>
<form method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                <!--判断当前首先被选中-->
                {% if content.category.id.toString() == category.id.toString() %}
                     <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                {% else %}
                      <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endif %}

            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">内容简介：</label>
        <textarea type="text" class="form-control" id="description" rows="5" class="form-control" placeholder="请输入内容简介" name="description">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea type="text" class="form-control" id="content" rows="5" class="form-control" placeholder="请输入内容" name="content">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
<!--
 include引入子页面
-->



{% endblock %}
